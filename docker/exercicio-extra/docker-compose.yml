name: exercicio-extra

services:
  db:
    image: postgres:15-alpine
    container_name: extra_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - appnet

  api:
    build:
      context: ./api
    container_name: extra_api
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"
    # Dev: se quiser live reload, descomente as 2 linhas abaixo e rode com npm run dev na imagem
    # volumes:
    #   - ./api/src:/app/src
    networks:
      - appnet

  adminer:
    image: adminer:latest
    container_name: extra_adminer
    environment:
      ADMINER_DEFAULT_SERVER: db
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - appnet

volumes:
  dbdata:

networks:
  appnet:
    driver: bridge
