services:
  db:
    image: postgres:15-alpine
    container_name: exercicio-3_db
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-appdb}
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ${POSTGRES_DB:-appdb}"]
      interval: 2s
      timeout: 3s
      retries: 15

  api:
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    container_name: exercicio-3_api
    environment:
      DB_HOST: db
      DB_USER: postgres
      DB_PASS: ${POSTGRES_PASSWORD:-postgres}
      DB_NAME: ${POSTGRES_DB:-appdb}
    ports:
      - "3000:3000"
    volumes:
      - ./api:/app
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy

volumes:
  dbdata:
